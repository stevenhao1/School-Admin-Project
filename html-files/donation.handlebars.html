<!DOCTYPE html>
<html>
<head>
<title> Donation Inventory </title>
  <div style="display:inline-block; float: right; padding-right: 20px; padding-top: 20px"><p><a href="/homepage"><span class="glyphicon glyphicon-home"></a></span></p></div> <br>
  <div><h1 style="text-align: center;">Donation Inventory</h1> </div> <hr>
  
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/something.css">
            {{>head}}
</head>
<body style ="background-color: #D6EAFA">

<div>
<p style="text-align: center">
  <button class="button button5" style="width:92%" onclick="location.href='/adddonation'">Add Donation</button><br>
</p>
</div>
<br>

<div class="container">
  <div class="panel-group" id="accordion">

{{#each donation}}
<div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}">{{name}}</a>
        </h4>
      </div>
      <div id="collapse{{_id}}" class="panel-collapse collapse">
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Email</th>
                <th>Means of Payment</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${{amount}}</td>
                <td>{{email}}</td>
                <td>{{meansofpayment}}</td>
                <td>{{date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  {{/each}}

</div> 
</div>


</body>
</html>
