<!DOCTYPE html>
<html lang="en">
    <head>
      <style>
        hr {
          border-color: black;
          display: block;
          height: 1px;
          border: 0;
          border-top: 1px solid #ccc;
          margin: 1em 0;
          padding: 0; 
      }
      </style> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/something.css">
            {{>head}}

    <title>Add Faculty Member</title>
    <div style="display:inline-block; float: right; padding-right: 20px; padding-top: 20px"><p><a href="/fi"><span class="glyphicon glyphicon-chevron-left"></a></span></p></div> <br>
  <div"><h1 style="text-align:center; padding-left: 40px">Add Faculty Member</h1> </div>
  </head>
  <body style ="background-color: #D6EAFA">
    <div class="container">
      <div class="row main">
        <div class="main-login main-center">
          <form method="post" action="/addfaculty">
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Name:</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="name" id="name"  placeholder="Enter Name"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="role" class="cols-sm-2 control-label">Role Within Orphanage: </label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="role" id="role"  placeholder="Enter Role Within Orphanage"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Email:</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="Enter Email"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="cols-sm-2 control-label">Phone Number:</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-phone" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="phone" id="phone"  placeholder="Enter Phone Number"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="joindate" class="cols-sm-2 control-label">Year the Faculty Member Joined: </label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="joindate" id="joindate"  placeholder="Enter Year the Faculty Member Joined (yyyy)"/>
                </div>
              </div>
            </div>

             <div class="form-group">
              <label for="photo" class="cols-sm-2 control-label">Photo URL on Imgur: </label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-camera" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="photo" id="photo"  placeholder="Enter Photo of Faculty URL"/>
                </div>
              </div>
            </div>
             <div style="text-align: center;">
            <a style="color:white" href="http://www.imgur.com" target="_blank">Upload the photo and copy URL</a>
            </div>

            <div class="form-group ">
              <input type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button"></input>
            </div>
            
          </form>
        </div>
      </div>
    </div>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
