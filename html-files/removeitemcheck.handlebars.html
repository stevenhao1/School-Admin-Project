<!DOCTYPE html>
<html style >
<head>
<title> Remove Items </title>
  <div style="display:inline-block; float: right; padding-right: 20px; padding-top: 20px"><p><a href="/in"><span class="glyphicon glyphicon-chevron-left"></a></span></p></div> <br>
  <div"><h1 style="text-align:center; padding-left: 40px">Select One Item to be Removed</h1> </div> <hr>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/something.css">
            {{>head}}
</head>
<body style ="background-color: #D6EAFA">
<div class="container">

  <div class="well well-lg">
  
  <form method="post" action="/removeitem">

  {{#each inventory}}

    <div class="radio">
      <label><input type="radio" name="oid" value="{{itemid}}"> {{name}}, &nbsp; {{location}} </label>
    </div>

    {{/each}}

    <div class="form-group ">
      <input type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button"></input>
    </div>

  </form>

  </div>


    



</div>

</body>
</html>
