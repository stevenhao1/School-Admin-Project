<html lang="en">

    <title>Update Date</title>
    <div style="display:inline-block; float: right; padding-right: 20px; padding-top: 20px"><p><a href="/exp"><span class="glyphicon glyphicon-chevron-left"></a></span></p></div> <br>
  <div"><h1 style="text-align:center; padding-left: 40px">Update Date to Complete Goal</h1> </div>
  </head>
  <body style ="background-color: #D6EAFA">
    <div class="container">
      <div class="row main">
        <div class="main-login main-center">
          <form method="post" action="/changeday">
            <div class="form-group">
              <label for="update" class="cols-sm-2 control-label">Updated Date for Goal:</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="update" id="update"  placeholder="Enter Updated Date"/>
                </div>
              </div>
            </div>


            <div class="form-group ">
              <input type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button"></input>
            </div>
            
          </form>
        </div>
      </div>
    </div>
