<!DOCTYPE html>
<html style >
<head>
<title> Current Student Information </title>
  <div style="display:inline-block; float: right; padding-right: 20px; padding-top: 20px"><p><a href="/homepage"><span class="glyphicon glyphicon-home"></a></span></p></div> <br>
  <div"><h1 style="text-align:center; padding-left: 40px">Current Student Information</h1> </div> <hr>

     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/something.css">
            {{>head}}
</head>
<body style ="background-color: #D6EAFA">
<div style="text-align: center">
  <button class="button button5" onclick="location.href='/addstudent'">Add Students</button>
  <button class="button button5" onclick="location.href='/displaycurrent'">Move One Student to Former </button>
  <div style="display:inline-block;">
  <form method="post" action="/focur">
  <button type="submit" class="button button5">Move All Students to Former</button>
  </form>
  </div>
  <button class="button button5" onclick="location.href='/fost'">Former Student Information</button>
</div>

<br> 

<div class="container">
  <div class="panel-group" id="accordion">

{{#each studentinformation}}
<div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}">{{name}}</a>
        </h4>
      </div>
      <div id="collapse{{_id}}" class="panel-collapse collapse">
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Nationality</th>
                <th>Languages Spoken</th>
                <th>Year the Student Joined</th>
                <th>Year the Student Will Leave</th>
                <th>Photo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{DOB}}</td>
                <td>{{gender}}</td>
                <td>{{nationality}}</td>
                <td>{{language}}</td>
                <td>{{joindate}}</td>
                <td>{{leavedate}}</td>
                <td><a href="{{photo}}" target="_blank"> Photo ID</a></td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  {{/each}}

</div> 
</div>

</body>
</html>
